<!DOCTYPE html>
<html>
<!--
A simple dashboard showing aggregate video data for a particular day.
-->

<head>
<link rel="shortcut icon" href="http://www.khanacademy.org/favicon.ico?leaf">
<link rel="stylesheet" type="text/css" href="css/third_party/bootstrap.css">
</head>

<body>
<div id="video-stats-container" style="width: 800px; margin: 40px auto;">
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script src="js/third_party/underscore-min.js"></script>
<script src="js/third_party/handlebars.js"></script>
<script src="js/daily-video-stats.js"></script>

<script type="text/x-handlebars-template" id="video-table">
<table class="table table-bordered table-striped">
    <thead>
        <th>Video Title (YoutubeID)</th>
        <th>Users watched</th>
        <th>Users completed</th>
        <th>Seconds Watched</th>
    </thead>
</table>
</script>
<script type="text/x-handlebars-template" id="video-row-template">
<tr>
    <td>{{vtitle}} ({{vid}})</td>
    <td>{{watched}}</td>
    <td>{{completed}}</td>
    <td>{{seconds_watched}}</td>
</tr>
</script>

<script>
$(VideoStats.init);
</script>
</body>
</html>
