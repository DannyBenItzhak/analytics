<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="http://www.khanacademy.org/favicon.ico?leaf">

    <link rel="stylesheet" type="text/css" href="static/css/learning-stats.css">

<body>

<div class="container">

    <!-- TODO(david): Some sidebar for different charts -->

    <section>
        <div class="page-header">
            <h1>Learning in Exercises</h1>
        </div>

        <div class="row" id="series-forms">
        </div>

        <div class="row">
            <div class="span12">
                <p>
                    <button id="compare-button" class="btn">
                        <i class="icon-plus"></i> Compare against...
                    </button>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="span12">
                <div class ="well">
                    <div id="efficiency-chart"></div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="page-header">
            <h1>FAQ <small>What kind of nonsense is this?</small></h1>
        </div>
        <div class="row">
            <div class="span4">
                <h2>Explanation 1</h2>
                <p>TODO(david)</p>
            </div>
            <div class="span4">
                <h2>Explanation 2</h2>
                <p>TODO(david)</p>
            </div>
            <div class="span4">
                <h2>Explanation 3</h2>
                <p>TODO(david)</p>
            </div>
        </div>
    </section>
</div>

{% raw %}
<script type="text/x-handlebars-template" id="series-form-template">
<div class="span12">
    <!--<h2>In series 1,</h2>-->
    <p class="lead">
        For students who have completed
        <select class="stacks-select">
            <option value="any">any number of</option>
            {{#each stacksOptions}}
                <option value="{{.}}">exactly {{.}}</option>
            {{/each}}
        </select>
        stacks in
        <select class="topics-select">
            <option value="any">any topic</option>
            <option disabled="disabled">---</option>
        </select> for the week of TODO(david),
        show me their gain in accuracy over
        <!-- TODO(david): Bucket by time done -->
        <select>
            <option>the number of cards done</option>
        </select>.
    </p>
    <div class="alert alert-info">
        Generated from
        <span class="total-deltas badge badge-info">0</span>
        incremental gains.
    </div>
    <div class="request-pending-progress progress progress-striped active">
        <div class="bar" style="width: 10%"></div>
    </div>
</div>
</script>
{% endraw %}

<!-- Third-party libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script src="static/js/ajax-cache.js"></script>

<!-- Main entry point -->
<script src="static/js/learning-stats.js"></script>

</body>
</html>
